<!doctype html>
<html>
	<head>
		<title>Set Page Color Popup</title>
		<style>
			body{width:600px;}
			#new-rule input[type=text]{width:250px;}
			.Replace {background-color: #ddd;}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="switcheroo.js"></script>
	</head>
	<body>
		<ul id="rules"></ul>
		<div id="new-rule">
			<input type="text" id="fromInput" name="fromInput" />
			<input type="text" id="toInput" name="toInput" />
			<select id="ruleTypeSelect" name="ruleType">
				<option>Replace</option>
				<option>Switch</option>
			</select>
			<input id="addRuleButton" type="button" value="Add" name="AddRule" />
		</div>
		<div>
			<input id="removeAllRulesButton" type="button" value="Remove All" name="RemoveAll" />
		</div>
	</body>
</html>
